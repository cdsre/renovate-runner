name: Renovate Topic Runner

on:
  workflow_dispatch: 
    inputs: 
      github_topic: 
        description: 'GitHub Topic'
        required: true
      log_level:
        description: 'Log Level'
        required: false
        default: 'info'

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: read

concurrency:
  group: renovate-runner
  cancel-in-progress: false

jobs:
  renovate:
    name: Run Renovate (autodiscover)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo (optional)
        uses: actions/checkout@v6

      - name: Run Renovate
        uses: renovatebot/github-action@v43.0.13
        env:
          LOG_LEVEL: ${{ inputs.log_level }}
          RENOVATE_PLATFORM: github
          RENOVATE_TOKEN: ${{ secrets.RENOVATE_TOKEN }}
          RENOVATE_AUTODISCOVER: 'true'
          # limit to this account/org; replace OWNER if you want to restrict
          # RENOVATE_AUTODISCOVER_FILTER: 'owner:${{ github.repository_owner }}/*'
          RENOVATE_REPOSITORY_CACHE: 'enabled'
          # reasonable safety limits
          RENOVATE_PR_HOURLY_LIMIT: '10'
          RENOVATE_PR_CONCURRENT_LIMIT: '20'
          RENOVATE_ONBOARDING: 'true'
          RENOVATE_REQUIRE_CONFIG: 'true'
          RENOVATE_AUTODISCOVER_TOPICS: ${{ inputs.github_topic }}
        with:
          configurationFile: renovate.json
          token: ${{ secrets.RENOVATE_TOKEN }}
